<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Days Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 48px;
            font-weight: bold;
            color: green;
        }
        #reset-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Days Without an Injury</h1>
    <div id="counter">0</div>

    <div id="reset-form">
        <label for="startDays">Set Starting Number of Days:</label>
        <input type="number" id="startDays" value="0">
        <button onclick="resetCounter()">Reset</button>
    </div>

    <script src="counter.js"></script>
</body>
</html>
